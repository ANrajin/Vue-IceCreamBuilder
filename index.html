<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link rel="shortcut icon" href="images/logo.svg" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
    <script src="./Components/IceCream.js"></script>
    <script src="./Components/OrderFrom.js"></script>
</head>

<body>
    <div id="app">
        <!-- header start -->
        <header>
            <div class="container" id="header">
                <div>
                    <img class="logo" src="images/logo.svg" alt="Logo" />
                </div>
                <div class="textRight">
                    <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong>Vue.js</strong>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- body start -->
        <div class="mainBody" id="body">
            <div class="container" id="iceCreamBuilder">

                <!-- ice-cream -->
                <ice-cream :cart="cart"></ice-cream>
                <!-- ice-cream -->

                <!-- builder start -->
                <div id="builder">
                    <div class="builder">
                        <h3>
                            Build your cool Ice Cream
                            <span class="quantity"
                                :style="cart.length == 0 ? {color: 'red'} : {}">{{cart.length}}</span>
                        </h3>
                        <!-- items start -->
                        <div id="items">
                            <ul>
                                <!-- item start -->
                                <li class="item" v-for="variant in variants" :key="variant.id">
                                    <span>{{variant.name}}</span>
                                    <div class="right">
                                        <button type="button" class="plus rounded" @click="addToCart(variant.id)">
                                            +
                                        </button>
                                        <button type="button" class="minus rounded" @click="removeFromCart(variant.id)">
                                            -
                                        </button>
                                    </div>
                                </li>
                                <!-- item end -->
                            </ul>
                        </div>
                        <!-- items end -->

                        <!-- total price start -->
                        <div class="total" id="total">
                            <div>Total Price</div>
                            <div>{{total}} Tk</div>
                        </div>
                        <!-- total price end -->
                        <button type="button" class="order rounded" @click="toggleModal">
                            Proceed
                        </button>
                    </div>

                    <!-- modal start -->
                    <!-- modal end -->
                </div>
                <!-- builder end -->
            </div>
        </div>
        <!-- body end -->

        <order-form v-if="showModal" :cart="cart" :total="total" @hide-modal="toggleModal" @clear-cart="resetCart">
        </order-form>

        <!-- footer start -->
        <footer>
            <div class=" container" id="footer">
                <div>Copyright &copy;2020.</div>
            </div>
        </footer>
        <!-- footer end -->
    </div>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
